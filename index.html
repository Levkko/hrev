<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevkoClock</title>
    <link rel="stylesheet" href="css/stylesr.css" />
  </head>
  <body>
    <!--1 колона-->
    <div class="1line container">
      <div class="1colum column">
        <span class="crew">Crew</span>
        <br />
        <span>DRAGON</span>
      </div>

      <div class="2colum column">
        <span class="Perigee">Perigee</span>
        <br />
        <span class="dragon">185.013<span class="blue">m</span></span>
        <div class="dash"></div>
        <!-- рисочка -->
      </div>

      <div class="3colum column">
        <span style="font-size: 20px" class="Apogee">Apogee</span>
        <br />
        <span class="dragon">360.304<span class="blue">m</span></span>
        <div class="dash"></div>
        <!-- рисочка -->
      </div>

      <div class="4colum column">
        <span class="Reletive" style="font-size: 20px">Reletive Altitude</span>
        <br />
        <span class="dragon">50,948<span class="blue">m</span></span>
      </div>

      <div class="5colum column">
        <span class="Range">Range to ISS</span>
        <br />
        <span class="dragon">625.713<span class="blue">m</span></span>
      </div>
    </div>

    <div class="earth">
      <img src="earth.jpg" />
    </div>

    <!--2 колона-->
    <div class="2line container2">
      <div class="1colum column2">
        <span style="font-size: 20px" class="day">Day 141</span>
        <br />
        <span>13.46.11</span>
      </div>

      <div class="2colum">
        <img src="j1.png" class="j1" />
      </div>

      <div class="3colum column2">
        <span class="Next">Next burn</span>
        <br />
        <span class="dragon">-0:05:48</span>
      </div>

      <div class="4colum column2">
        <span style="color: rgb(190, 190, 190)" class="Target">Target V</span>
        <br />
        <span class="dragon">33,5m/s</span>
      </div>
    </div>

    <!--3 колона-->
    <div class="3line container3">
      <div class="1colum column3">
        <span style="font-size: 20px" class="blue Thruster"
          >Thruster Temps
        </span>
        <br />
        <span class="blue">0 ALARMS ALL SYSEM NORMAL</span>
      </div>
    </div>

    <!-- 4 колона -->
    <div  class="container2">
      <div style="padding: 0%;" class="columnno column2">
        <span style="font-size: 20px" class="day">    </span>
        <br />
        <span  >&nbsp;    </span>
        <div  class="columnno column2 margin fito">
          <span style="font-size: 20px" class="day">     </span>
          <br />
          <span>    </span>
        </div>
      </div>

      <div class="kolumnno column2 dashka">
        <span style="font-size: 20px" class="day ">    </span>
        <br />
        <span>     </span>
      </div>
    </div>



<div class="new">
  <img src="j2.png" alt="">
</div>




  </body>
</html>
